<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="sass/style.css">
<head>
    <meta charset="UTF-8">
    <title>Уроки игры на гитаре ОНЛАЙН</title>
    <meta name="description" content="Лучший репититор игры на гитаре в Минске!!!">
</head>
<body>
    <!--Первая секция-->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header">
                <a href="#">
                    <img class="main-section__logo" src="icons/logo.svg" alt="Логотип">
                </a>
            </header>
            <!--Меню навигации-->
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item">Обо мне</li>
                    <li class="nav-menu__item">Занятия</li>
                    <li class="nav-menu__item">Запись</li>
                </ul>
            </nav>
        </div>

        <div class="container main-section__content-container">
            <!--Левая часть первой секции-->
            <div class="left-wrapper">
                <img src="images/guitarman.png" alt="Фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!--Левая часть первой секции-->
            <div class="right-wrapper">
                <div class="right-wrapper__icon-box icon-box">
                    <a href="#" class="right-wrapper__button button"><img src="icons/Skype.svg" alt="skypelogo"></a>
                    <a href="#" class="right-wrapper__button button"><img src="icons/VK.svg" alt="vklogo"></a>
                    <a href="#" class="right-wrapper__button button"><img src="icons/Telegram.svg" alt="tglogo"></a>
                    <a href="#" class="right-wrapper__button button"><img src="icons/instagram.svg" alt="instagramlogo"></a>
                </div>
                <h1 class="right-wrapper__title">Я Виктор</h1>
            </div>
        </div>
    </div>
</body>
</html>
