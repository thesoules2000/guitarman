<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="sass/style.css">
<head>
    <meta charset="UTF-8">
    <title>Уроки игры на гитаре ОНЛАЙН</title>
    <meta name="description" content="Лучший репититор игры на гитаре в Минске!!!">
</head>
<body>
<!--Первая секция-->
<section class="main-section">
    <div class="container main-section__nav-container">
        <header class="main-section__header">
            <a href="#">
                <img class="main-section__logo" src="icons/logo.svg" alt="Логотип">
            </a>
        </header>
        <!--Меню навигации-->
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__item">Обо мне</li>
                <li class="nav-menu__item">Занятия</li>
                <li class="nav-menu__item">Запись</li>
            </ul>
        </nav>
    </div>

    <section class="container main-section__content-container">
        <!--Левая часть первой секции-->
        <div class="left-wrapper">
            <img src="images/guitarman.png" alt="Фото гитариста" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!--Левая часть первой секции-->
        <div class="right-wrapper">
            <div class="right-wrapper__icon-box icon-box">
                <a href="#" class="right-wrapper__link button-link"><img src="icons/socialMedia/Skype.svg" alt="skypelogo"></a>
                <a href="#" class="right-wrapper__link button-link"><img src="icons/socialMedia/VK.svg" alt="vklogo"></a>
                <a href="#" class="right-wrapper__link button-link"><img src="icons/socialMedia/Telegram.svg" alt="tglogo"></a>
                <a href="#" class="right-wrapper__link button-link"><img src="icons/socialMedia/instagram.svg" alt="instagramlogo"></a>
            </div>
            <h1 class="right-wrapper__title">Я Виктор</h1>
            <hr class="right-wrapper__line">
            <p class="right-wrapper__description">Репетитор игры на гитаре с семилетним опытом преподавания</p>
            <button class="right-wrapper__button-book button-book" type="button">Забронировать урок</button>
            <div class="right-wrapper__button-question question-button">
                <img src="icons/questionLogo.svg" alt="Икона вопросов" class="question-button__image">
                <div class="question-button__text">Есть вопросы?</div>
            </div>
        </div>
</section>
</section>
<section class="second-section">
    <div class="container second-section__content-container">
        <h1 class="second-section__title">Преподаю</h1>
        <hr class="second-section__line">
        <div class="second-section__items">
            <div class="second-section__item_color-grey box-item">
                <img src="images/ElectricGuitar.svg" alt="ЭлектроГитара" class="box-item__image">
                <h3 class="box-item__title">Электро гитара</h3>
            </div>
            <div class="second-section__item_color-orange box-item">
                <img src="images/Acoustics.svg" alt="АкустическаяГитара" class="box-item__image">
                <h3 class="box-item__title">Акустическая гитара</h3>
            </div>
            <div class="second-section__item_color-blue box-item">
                <img src="images/Ukulelli.svg" alt="Укулеле" class="box-item__image">
                <h3 class="box-item__title">Укулеле гитара</h3>
            </div>
        </div>
        <div class="second-section__achievements">
            <div class="second-section__achievement_type-age achievement"></div>
            <div class="second-section__achievement_type-review achievement"></div>
            <div class="second-section__achievement_type-student achievement"></div>
            <div class="second-section__achievement-type-hours achievement"></div>
        </div>
    </div>
</section>
</body>
</html>
